<script>
    // async
async function f1() {
    const res = await fetch('/test.php?id=1');
    return res.text();
}

async function f2() {
    const res = await fetch('/test.php?id=2')
    return res.text();
}

async function f3() {
    const res = await fetch('/test.php?id=3')
    return res.text();
}

async function go() {
    let a = await f1();
    alert(a);
    let b = await f2();
    alert(b);
    let c = await f3();
    alert(c);
}

go();

// будет всегда 1 2 3 порядок
    
</script>
